name: mem_plus_plus
description: Memory improvement app.

version: 1.2.1+5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.4.2
  transformer_page_view: ^0.1.6
  csv: ^4.0.3
  pimp_my_button: ^1.0.0
  edit_distance: ^0.4.1
  auto_size_text: ^2.1.0
  shimmer: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_automation:
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Regular.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand.ttf
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
    - family: Viga
      fonts:
        - asset: assets/fonts/Viga-Regular.ttf
    - family: CabinSketch
      fonts:
        - asset: assets/fonts/CabinSketch-Regular.ttf
    - family: JockeyOne
      fonts:
        - asset: assets/fonts/JockeyOne-Regular.ttf