name: mem_plus_plus
description: Memory improvement app.

version: 1.6.0+24

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 
  shared_preferences: 
  transformer_page_view: 
  csv: 
  pimp_my_button: 
  edit_distance: 
  auto_size_text: 
  shimmer: 
  flutter_local_notifications: 
  rxdart:
  path_provider:
  flip_card: 
  flutter_datetime_picker:
  material_design_icons_flutter:
  url_launcher:
  random_words:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_automation:
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  ios: true
  android: false
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Regular.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand.ttf
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
    - family: Viga
      fonts:
        - asset: assets/fonts/Viga-Regular.ttf
    - family: CabinSketch
      fonts:
        - asset: assets/fonts/CabinSketch-Regular.ttf
    - family: JockeyOne
      fonts:
        - asset: assets/fonts/JockeyOne-Regular.ttf
  assets:
    - assets/images/
    - assets/images/men/
    - assets/images/women/